<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Resume for Mindi Salas</h1>
    <p class="lead">IT Professional with 30 years of experience</p>
    <img src="assets\images\mcrosmall8.png" alt="eMerge">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
      <input type="text" class="form-control" placeholder="Info about the new thing." ng-model="$ctrl.newThingInfo">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>

  <div class="row">
    <div class="col-lg-12">
      <h1 ui-sref="education" class="page-header">Education:</h1>
      //todo if user = admin then ui-sref="education" for "Edit Education button
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="education in $ctrl.educationList">
        <li><a ui-sref="education({educationId: education._id})" uib-tooltip="{{education.fieldOfStudy}}">{{education.institution}}<button type="button" class="close" ng-click="$ctrl.deleteEdu(education)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="education-form">
    <label>Syncs in realtime across clientsssss</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Name of institution" ng-model="$ctrl.newEduInstitution">
      <input type="text" class="form-control" placeholder="Field of Study" ng-model="$ctrl.newEduFofS">
      <input type="text" class="form-control" placeholder="Start Month YYYY" ng-model="$ctrl.newEduStart">
      <input type="text" class="form-control" placeholder="Finish Month YYYY or Present" ng-model="$ctrl.newEduFinish">
      <input type="text" class="form-control" placeholder="Certificate title/more details" ng-model="$ctrl.newEduCert">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addEdu()">Add New</button>
      </span>
    </p>
  </form>
</div>
