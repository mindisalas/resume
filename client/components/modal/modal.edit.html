<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <p ng-if="modal.text" ng-bind="modal.text"></p>
  <div ng-if="modal.html" ng-bind-html="modal.html"></div>
  <div>

    <p><strong>institution:</strong> {{modal.record.institution}}</p>
    <p><strong>fieldOfStudy: </strong> {{modal.record.fieldOfStudy}}</p>
    <li>fsStartDate: {{modal.record.fsStartDate}}</li>
    <li>fsFinishDate: {{modal.record.fsFinishDate}}</li>
    <li>certTitle: {{modal.record.certTitle}}</li>
  </div>
  <form class="education-form">
    <label>Update Education entry {{modal.record.institution}}:</label>
    <p class="input-group">
      <label for="institution">institution:</label>
      <input id="institution" type="text" class="form-control" placeholder="Name of institution" ng-model="modal.record.institution">
      <label for="fieldOfStudy">Field Of Study:</label>
      <input id="fieldOfStudy" type="text" class="form-control" placeholder="Field of Study" ng-model="modal.record.fieldOfStudy">
      <input type="text" class="form-control" placeholder="Start Month YYYY" ng-model="modal.record.fsStartDate">
      <input type="text" class="form-control" placeholder="Finish Month YYYY or Present" ng-model="modal.record.fsFinishDate">
      <input type="text" class="form-control" placeholder="Certificate title/more details" ng-model="modal.record.certTitle">
<!--      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="eduCtrl.updateEdu(eduCtrl.education)">update/add</button>
      </span>-->
    </p>
  </form>
</div>

<div class="modal-footer">
  <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event, modal.record)" ng-bind="button.text" class="btn"></button>
</div>
